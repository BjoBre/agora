
<f:layout name="Default" />

<f:section name="main">

  <f:render partial="FormErrors" arguments="{object:Thread}" />

  <f:form action="create"  enctype="multipart/form-data"  name="newThread" object="{newThread}">
    <f:render partial="Thread/FormFields" />
        <f:form.submit value="Create new" />
  </f:form>

</f:section>
