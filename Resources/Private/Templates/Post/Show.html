
<f:layout name="Default" />

<f:section name="main">

    <f:flashMessages renderMode="div" />

    <f:render partial="Navigation/Post" arguments="{post:post}" />

    <f:format.raw>{post.text}</f:format.raw>

    <ul class="list-group">
        <f:for each="{post.answers}" as="answer">
            <li class="list-group-item">
                <h4>
                    <f:link.action action="show" controller="Post" arguments="{post:answer}">
                        {answer.topic}
                    </f:link.action>
                </h4>
                <p>
                    <f:format.raw>{answer.text}</f:format.raw>
                </p>

            </li>
        </f:for>
    </ul>
</f:section>
