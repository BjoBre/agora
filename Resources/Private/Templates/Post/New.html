
<f:layout name="Default" />

<f:section name="main">

<f:flashMessages renderMode="div" />

<f:render partial="FormErrors" arguments="{object:Post}" />
  <f:form action="create" enctype="multipart/form-data"  name="newPost" object="{newPost}">
    <f:form.textfield property="thread" value="{thread.uid}" /><br />
    <f:render partial="Post/FormFields" />
    <f:form.submit value="Create new" />
  </f:form>
</f:section>
