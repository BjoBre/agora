<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

<f:if condition="{user}">
    <ul class="list-group">
        <f:if condition="{favoritePosts}">
            <f:then>
                <f:for each="{favoritePosts}" as="post" iteration="iterator">
                    <li class="list-group-item">
                        <div class="strong h6">
                            <f:link.action pageUid="{settings.forum.listPid}" action="show" pluginName="Forum"
                                           controller="Post" arguments="{post:post}">
                                <f:if condition="{post.topic}">
                                    <f:then>
                                        {post.topic}
                                    </f:then>
                                    <f:else>
                                        {post.thread.title}
                                    </f:else>
                                </f:if>
                            </f:link.action>

                            <f:link.action pageUid="{settings.forum.listPid}" class="small" pluginName="Forum"
                                           controller="User" action="removeFavoritePost" arguments="{post:post}">
                                (
                                <f:translate key="tx_agora_domain_model_user.observed_threads.remove"/>
                                )
                            </f:link.action>

                            <div class="subHeader small">
                                <label class="latestCreator">
                                    <f:translate key="tx_agora_domain_model_user.observed_threads.username"/>
                                    :
                                    {post.thread.creator.username}
                                </label>
                                <label class="latestTime">
                                </label>
                            </div>
                        </div>
                    </li>
                </f:for>
            </f:then>
            <f:else>
                <ul class="list-group">
                    <li class="list-group-item">
                        <f:translate key="tx_agora_domain_model_user.observed_threads.noThreads"/>
                    </li>
                </ul>
            </f:else>
        </f:if>
        <f:if condition="{listPid}">
            <li class="list-group-item">
                <f:link.page pageUid="{settings.forum.listPid}">
                    <f:translate key="tx_agora_domain_model_user.observed_threads.showMore"/>
                </f:link.page>
            </li>
        </f:if>
    </ul>
</f:if>


</html>
