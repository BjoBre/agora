{namespace a=AgoraTeam\Agora\ViewHelpers}

<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHwelpers">
<f:layout name="Default"/>

<f:section name="main">

    <f:render partial="FormErrors" arguments="{object:Thread}"/>

    <f:form action="create" enctype="multipart/form-data" name="thread" object="{thread}">
        <f:form.hidden name="forum" value="{forum}"/>

        <label for="title">
            <f:translate key="tx_agora_domain_model_thread.title"/>
        </label><br/>
        <f:form.textfield id="title" property="title"/>

        <br/>
        <br/>


        <label for="tags">
            <f:translate key="tx_agora_domain_model_thread.tags"/>
        </label><br/>
        <f:form.textfield id="tags" name="tags"/>
        <br/>
        <br/>

        <div class="wmd-panel">
            <div id="wmd-button-bar"></div>

            <f:form.textarea
                    class="wmd-input"
                    id="wmd-input"
                    name="text"
                    cols="40"
                    rows="15"/>

        </div>
        <div id="wmd-preview" class="wmd-panel wmd-preview"></div>


        <f:form.submit value="Create new"/>
    </f:form>

</f:section>

</html>
